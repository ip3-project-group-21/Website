	<div id="navbar">
		<!--Import Navbar file onto page-->

		<script type="text/javascript" src="js/navbar.js"></script>
	</div>
        <div id="map"></div>
<script>
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(2.8, -187.3), // Center Map. Set this to any location that you like
                mapTypeId: 'terrain' // can be any valid type
            });
            google.maps.event.trigger(map, 'resize');
        }
</script>
    <!-- Need the following code for Google Maps. PLEASE INSERT YOUR OWN GOOGLE MAPS KEY BELOW -->
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYmsRSnEUBTBaLIEfT64IZ1Gtnny-5wcs&callback=initMap">
